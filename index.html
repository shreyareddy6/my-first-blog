<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <!-- Used it for theme switcher and common styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- used it for form styling -->
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <!-- The whole container is styled for theme change -->
    <div class="container dark">
      <!-- Header -->
      <header>
        <!-- Theme switcher -->
        <div class="toggle-switch row">
          <div class="col">
            <p>ðŸŒš</p>
          </div>
          <label class="switch col">
            <input type="checkbox" id="theme-switcher" />
            <span class="slider round"></span>
          </label>
          <div class="col">
            <p>ðŸŒž</p>
          </div>
        </div>
      </header>
      <!-- The logo and the blog details -->
      <section class="blog-entry">
        <!-- logo -->
        <section class="logo"></section>

        <!-- blog entry -->
        <section class="blog-form section-center">
          <h2>What's on your mind?</h2>
          <!-- Blog form -->
          <form class="form" action="./blog.html" method="POST">
            <!-- Name input -->
            <div class="form-row">
              <label for="name" class="form-label">First Name</label>
              <input
                type="text"
                id="name"
                placeholder="Your name"
                class="form-input"
              />
            </div>
            <!-- Title input -->
            <div class="form-row">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                id="title"
                placeholder="Your title"
                class="form-input"
              />
            </div>
            <!-- Text area to enter the content -->
            <div class="form-row">
              <label for="content" class="form-label">Content</label>
              <textarea
                id="content"
                placeholder="Write something..."
                class="form-textarea"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-block" id="submit-btn">
              submit
            </button>
            <div id="msg"></div>
          </form>
        </section>
      </section>
    </div>
    <script src="./js/logic.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
